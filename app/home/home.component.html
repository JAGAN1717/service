
<div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">home works!</div>
        <div class="card-body">
          <h2 class="card-title">{{demo.count}}</h2>
          <button  class="btn btn-primary" (click)="incre()" >Increacs</button>
        </div>
      </div>
    </div>

    <hr>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">username</th>
            <th scope="col">phone</th>
            <th scope="col">email</th>
          </tr>
        </thead>
        <tbody *ngFor="let i of userData">
          <tr>
            <th scope="row">1</th>
            <td>{{i.username}}</td>
            <td>{{i.phone}}</td>
            <td>{{i.email}}</td>
          </tr>
       
        </tbody>
      </table>
      <button  class="btn btn-primary mt-3 col-2 mx-auto" (click)="increase()" >get-userDetail</button>
